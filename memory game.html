<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: burlywood;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 100px;
            color: red;
            animation: glow 3s linear infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red, 0 0 70px red; }
            to { text-shadow: black, 0 0 30px red, black, 0 0 50px red, 0 0 60px red, 0 0 70px red, 0 0 80px red; }
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 80px;
            height: 80px;
            margin: 5px;
            background-color: purple;
            border: 2px solid #999;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            background-color: palevioletred;
            border-color: #666;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            font-size: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .card.flipped {
            background-color: #999;
        }

        .card.matched {
            background-color: #00cc00;
            cursor: default;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls button {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            background-color: lightseagreen;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: black;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }

        .controls button:hover {
            background-color: #a2a02a;
        }

        .controls button img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .controls button.white {
            color: white;
        }

        .controls button.large-font {
            font-size: 50px;
        }

        .stats {
            margin-top: 20px;
        }

        .highlight {
            color: yellow;
            font-size: 30px;
        }

        body, h1, p, button {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üèÜ Memory Game üß†</h1>
    <div class="game-container" id="game-container"></div>
    <div class="controls">
        <button id="start-btn" onclick="startGame()" class="white large-font"><img src="start-icon.png" alt="Start"></button>
        <button id="reset-btn" onclick="resetGame()" disabled class="white large-font"><img src="reset-icon.png" alt="Reset"></button>
        <button id="play-again-btn" onclick="playAgain()" disabled class="white large-font"><img src="play-again-icon.png" alt="Play Again"></button>
    </div>
    <div class="stats" id="stats">
        <p>Moves: <span id="moves">0</span></p>
        <p>Misses: <span id="misses">0</span></p>
        <p>Rounds Played: <span id="rounds">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
    </div>
    <script>
        let flippedCards = [];
        let matchedCards = [];
        let moves = 0;
        let misses = 0;
        let rounds = 0;
        let level = 1;
        let accuracy = 0;

        let emojis = ['üòÄ', 'üòç', 'üòä', 'üòé', 'üòÇ', 'ü•≥', 'üòú', 'üòá']; 
        let gameContainer = document.getElementById('game-container');
        let statsContainer = document.getElementById('stats');
        let movesCounter = document.getElementById('moves');
        let missesCounter = document.getElementById('misses');
        let roundsCounter = document.getElementById('rounds');
        let levelCounter = document.getElementById('level');
        let accuracyCounter = document.getElementById('accuracy');
        let startBtn = document.getElementById('start-btn');
        let resetBtn = document.getElementById('reset-btn');
        let playAgainBtn = document.getElementById('play-again-btn');

        function startGame() {
            resetBtn.disabled = false;
            startBtn.disabled = true;
            playAgainBtn.disabled = true;
            emojis = shuffle([...emojis, ...emojis]);
            renderCards();
        }

        function resetGame() {
            startBtn.disabled = false;
            resetBtn.disabled = true;
            playAgainBtn.disabled = true;
            flippedCards = [];
            matchedCards = [];
            moves = 0;
            misses = 0;
            rounds = 0;
            level = 1;
            accuracy = 0;
            updateStats();
            statsContainer.style.display = 'none';
            gameContainer.innerHTML = '';
        }

        function playAgain() {
            resetGame();
            startGame();
        }

        function renderCards() {
            gameContainer.innerHTML = '';
            emojis.forEach((emoji, index) => {
                let cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.dataset.value = emoji;
                cardElement.innerHTML = `<img src="images/${emoji}.png" alt="${emoji}">`;
                cardElement.addEventListener('click', () => flipCard(cardElement));
                gameContainer.appendChild(cardElement);
            });
            statsContainer.style.display = 'block';
            rounds++;
            updateStats();
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            let [card1, card2] = flippedCards;
            moves++;
            updateStats();
            if (card1.dataset.value === card2.dataset.value) {
                matchedCards.push(card1, card2);
                card1.classList.add('matched');
                card2.classList.add('matched');
                flippedCards = [];
                if (matchedCards.length === emojis.length) {
                    endGame();
                }
            } else {
                misses++;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    updateStats();
                }, 1000);
            }
        }

        function endGame() {
            let totalMoves = moves + misses;
            accuracy = Math.round((moves / totalMoves) * 100);
            updateStats();
            showWinningMessage();
            playAgainBtn.disabled = false;
            updateLevel(); 
        }

        function updateStats() {
            movesCounter.textContent = moves;
            missesCounter.textContent = misses;
            roundsCounter.textContent = rounds;
            levelCounter.textContent = level;

            if (moves > 10) {
                movesCounter.classList.add('highlight');
            } else {
                movesCounter.classList.remove('highlight');
            }

            if (rounds > 5) {
                roundsCounter.classList.add('highlight');
            } else {
                roundsCounter.classList.remove('highlight');
            }
        }

        function updateLevel() {
            if (rounds >= 5 && level === 1) {
                level = 2;
                rounds = 0; 
                updateStats();
                
            }
        }

        function showWinningMessage() {
            document.querySelector('h1').textContent = 'Congratulations! üéâ';
            document.querySelector('h1').style.color = 'green';
            updateLevel();
        }

        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }
    </script>
</body>
</html>
